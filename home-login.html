<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/index/nav/nav.css
    ">
    <link rel="stylesheet" href="css/home-login/login-form.css">
    <link rel="stylesheet" href="css/index/bottom-part/bottom.css">
    <title>Login</title>
</head>
<body>
    <nav>
        <div class="nav__home">
          <div class="nav__home-container ">
            <div class="nav__container-logo">
              <h2>Pagina</h2>
            </div>
            <div class="nav__container-search">
              <input type="text" placeholder="Search" class="nav__search-nav">
            </div>
            <div class="nav__container-btn">
              <button class="btn btn-outline-primary nav__btn-log">Login</button>
            </div>
          </div>
        </div>
    </nav>

    <section>
        <div class="login__form-container">
            <form class="login__form">
                <p class="login__form-title">Iniciar sesión</p>
                <input class="login__form-input" type="text" placeholder="Escriba su correo electrónico">
                <input class="login__form-input" type="text" placeholder="Escriba su contraseña">
                <button class="btn btn-primary  login__form-btn">Entrar</button>
            </form>
        </div>
    </section>


  <section>
    <div class="bottom">
      <div class="bottom__logo-container">
        <img src="img/game-icon.png" alt="">
      </div>
      <div class="bottom__info-container">
        <ul class="info__list">
          <li class="info__item">
            <a href="">Quienes somos</a>
          </li>
          <li class="info__item">
            <a href="">Politica de privacidad</a>
          </li>
          <li class="info__item">
            <a href="">Programa de fidelidad</a>
          </li>
          <li class="info__item">
            <a href="">Nuestras tiendas</a>
          </li>
          <li class="info__item">
            <a href="">Quiero ser franquiciado</a>
          </li>
          <li class="info__item">
            <a href="">Anúncie aquí</a>
          </li>
        </ul>
      </div>
      <div class="bottom__form-container">
        <form class="contact__form">
          <p class="form__title">Hable con nosotros</p>
          <label for="name" class="lbl__form">Nombre</label>
          <input type="text" name="name" id="name" placeholder="Escriba su mensaje" class="input__form">
          <input type="text" name="message" id="message" placeholder="Escriba su mensaje" class="textArea__form">
          <button class="btn btn-primary btn__form-submit" type="button">Enviar mensaje</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer__container">
      <p>Desarrollado por Uriel Xochihua S.</p>
      <p>2022</p>
    </div>
  </footer>
</body>
</html>
